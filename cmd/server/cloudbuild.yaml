steps:
  - name: 'golang:1.15'
    args: ['go', 'build', '-a', '-installsuffix','cgo', '-o' ,'tmp/app','.']
    env: ['GO111MODULE=on','CGO_ENABLED=0','GOOS=linux']
    dir: 'cmd/server'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args: ['docker','build', '-f', 'Dockerfile', '--tag=eu.gcr.io/$PROJECT_ID/api:$SHORT_SHA', '.']
    dir: 'cmd/server'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args: ['docker','push', 'eu.gcr.io/$PROJECT_ID/api:$SHORT_SHA']
    dir: 'cmd/server'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args: ['gcloud', 'run','deploy','api','--image','eu.gcr.io/$PROJECT_ID/api:$SHORT_SHA', '--platform', 'managed','--region','europe-west1','--set-env-vars=SENTRY_RELEASE=$SHORT_SHA']
