apiVersion: apps/v1
kind: Deployment
metadata:
  name: capturetweet-ui
  namespace: capturetweet
spec:
  selector:
    matchLabels:
      app: capturetweet-ui
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: capturetweet-ui
        version: v1
    spec:
      containers:
        - name: ui
          image: rayyildiz/capturetweet-ui
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: capturetweet-ui-svc
  namespace: capturetweet
spec:
  selector:
    app: capturetweet-ui
    version: v1
  ports:
    - port: 80
