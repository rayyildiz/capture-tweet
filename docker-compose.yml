version: '3'

services:
  firestore:
    image: mtlynch/firestore-emulator:latest
    container_name: ct_firestore
    ports:
      - "8080:8080"
    environment:
      FIRESTORE_PROJECT_ID: local
      PORT: 8080

  nats:
    image: nats
    container_name: ct_pubsub
    ports:
      - "4222:4222"

