name: pull-request
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: "1"
      
    steps:
      - uses: actions/checkout@v1
        
      - uses: actions/setup-go@v1
        with:
          go-version: 1.15

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-pr-go-
      
      - run: go mod download

      - run: go test -cover -coverprofile=coverage.txt -covermode=atomic ./...
