name: ci
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: "1"
      
    steps:
      - uses: actions/checkout@v1
        
      - uses: actions/setup-go@v1
        with:
          go-version: 1.14
      
      - run: go mod download

      - run: go test -cover -coverprofile=coverage.txt -covermode=atomic ./...

      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
